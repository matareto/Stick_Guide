<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://kit.fontawesome.com/2b22fe38ec.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <html style='overflow-y:hidden'>
    <title>Stick Guide</title>
</head>
<body>

    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                    Stick Guide
                </a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <article class="contenido">
            <section class="titulo">
                <h1>Lectura de sensores</h1>
                <button class="button is-info" id="start">
                    <i class="far fa-laugh-squint"></i>
                    <span>Iniciar</span>
                </button>
            </section>

            <section class="sensores" id="sensors">
                <table class="table" id="table">
                    <thead>
                        <tr>
                            <th>Sensor utilizado</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>Sensor ultrasónico</th>
                            <td id="sonic" name="dist"><span id="sonicValue">984</span></td>
                        </tr>
                        <tr>
                            <th>LDR</th>
                            <td id="light"><span id="ldrValue">54</span></td>
                        </tr>
                    </tbody>
                </table>
            </section>

        </article>
    </main>

    <div class="modal" id="windowMod">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Recuerde</p>
            </header>
            <section class="modal-card-body">
                <p>
                    Al ser registros alojados en base de datos, los valores pueden tardar en actualizar dependiendo de la velocidad de conexión.
                </p>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-danger" id="closeModal">Cerrar</button>
            </footer>
        </div>
    </div>
    
    <script src="main.js" type="module"></script>
</body>
</html>
